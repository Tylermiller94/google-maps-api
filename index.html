<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLE4vqO-uPVgVkRUVQ2cQibV8zjkaBSLQ&callback=initMap"> </script> -->
    <!-- <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script> -->
    <title>Google Maps API</title>
    <style>
    #map{
      height: 400px;
      width: 100%;
      border: 2px solid black;
    }
    </style>
  </head>

  <body>
    <h1>EPICODUS SEATTLE</h1>
    <div id="map"></div>
    <script>
      function initMap(){
        var options = {
          zoom:16,
          center:{lat:47.6072,lng:-122.3361}
        }

        var map = new google.maps.Map(document.getElementById('map'), options);

        //ADD marker
        var marker = new google.maps.Marker({
          position:{lat:47.6072,lng:-122.3361},
          map:map,
          icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
        });

        var infoWindow = new google.maps.InfoWindow({
          content:'<p><em><strong>EPICODUS SEATTLE</strong>&nbsp</strong></em></></p>'
        });

        marker.addListener('click',function(){
          infoWindow.open(map, marker);
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw7u8cy0iGUzGmjQnHYGCv_Cm8cKwnOx8&callback=initMap">
    </script>
  </body>
</html>
